<div class="" *ngIf="cargando == true">
  <ns-cargando></ns-cargando>
</div>
<div class="card">
  <mat-card class="example-card">
    <mat-card-actions>
      <button mat-button>EDITAR</button>
      <button mat-button>BORRAR</button>
    </mat-card-actions>
    <mat-card-header class="">
        <mat-card-title>{{noticia.titulo}}</mat-card-title>
        <mat-card-subtitle>{{noticia.fechaCaducidad}}</mat-card-subtitle>
    </mat-card-header>
        <img class="mat-card-image" mat-card-image src="{{noticia.imagen}}" onerror='this.src="../../../assets/Noticia.png"' alt="Photo of a Shiba Inu">

      <mat-card-content>
        <p>
          {{noticia.descripcion}}
        </p>
      </mat-card-content>

    </mat-card>
</div>
