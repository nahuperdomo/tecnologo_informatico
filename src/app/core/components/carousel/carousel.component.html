<div *ngIf='cargando == true'>
  <ns-cargando></ns-cargando>
</div>

<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
  
  <div class="carousel-inner">

    <div class="carousel-item active">
      <img src="https://www.itmastersmag.com/wp-content/uploads/2021/01/shutterstock_1078387013-scaled.jpg" class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
        <h5>First slide label</h5>
        <p>Some representative placeholder content for the first slide.</p>
      </div>
    </div>

    <div class="carousel-item" *ngFor="let noticia of noticias">
      <img src="{{noticia.imagen}}" onerror='this.src="../../../assets/Noticia.png"' class="d-block w-100" alt="...">
      <div class="carousel-caption d-none d-md-block">
       <h3 class="text-secondary"><b>{{noticia.titulo}}</b></h3>
        <p class="text-secondary">{{noticia.descripcion}}</p>
      </div>
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
