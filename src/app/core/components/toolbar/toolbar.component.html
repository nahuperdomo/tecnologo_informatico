<mat-toolbar color="primary" fxLayout="row">
    <mat-toolbar-row >
        
      <span routerLink="/">
        <img src="../../../../assets/LogoUTEC.png" class="logo"alt="Logo Utec" width="45rem" height="45rem">
      </span>
      <span fxFlex="2 1 auto"></span>
      <button fxLayoutAlign="center center" fxHide fxShow.gt-sm mat-button (click)="mostrarOpciones()"> 
        <mat-icon>menu</mat-icon>
      </button>
      <div *ngIf="localStorage.getItem('token') != null" >
        <button mat-button (click)="cerrarSesion()">
          Cerrar Sesion 
        </button>
      </div>
      <ns-menu-mobile fxHide.gt-sm fxShow></ns-menu-mobile>
      <a *ngIf="this.session==false" routerLink="/login" fxLayoutAlign="center center" fxHide fxShow.gt-xs mat-button >
        Iniciar Sesion
      </a>


    </mat-toolbar-row>

</mat-toolbar>

<mat-toolbar color="primary" fxLayout="column" fxLayoutAlign="space-around center" fxHide.gt-xs fxShow *ngIf="this.opciones == 0">
    <mat-toolbar-row>
       
        <div>
            <a *ngIf="this.session==false"  routerLink="/login" fxLayoutAlign="center center" fxHide.gt-xs fxShow mat-button>
                Iniciar Sesion
              </a>
        </div> 
    </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar class="centrado-wrap" color="primary" fxLayout="column"   fxShow *ngIf="this.menu == 1">
  <mat-toolbar-row class="centrado-wrap" fxShow.gt-sm fxHide>
     
      <div class="menuOpciones">
          <a *ngIf="this.session==true"class="btn-mio" routerLink="/abm-documento" fxLayoutAlign="center center" fxShow mat-button>
             Documentos de interes
            </a>
            <a *ngIf="this.session==true" routerLink="/abm-materias" fxLayoutAlign="center center" fxShow mat-button>
             Materias
            </a>
             <a *ngIf="this.session==true" routerLink="/unidades-curriculares" fxLayoutAlign="center center" fxShow mat-button>
              Unidades Curriculares
             </a>
             <a routerLink="/noticias" fxLayoutAlign="center center" fxShow mat-button>
              Noticias
             </a>
             <a routerLink="/ver-documentos" fxLayoutAlign="center center" fxShow mat-button>
              Documentos
             </a>
             <a routerLink="/contacto" fxLayoutAlign="center center" fxShow mat-button>
              Contacto
             </a>
      </div> 
  </mat-toolbar-row>



</mat-toolbar>
