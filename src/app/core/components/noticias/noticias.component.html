
<div fxLayout="column" fxLayoutAlign="space-around center" class="example-container">
  <h1>NOTICIAS</h1>

<hr>


<mat-card class="example-card"  *ngFor="let noticia of noticias">
  
    <div fxLayoutAlign="space-around center">
        <img mat-card-lg-image src="{{noticia.imagen}}" onerror='this.src="../../../assets/Noticia.png"' alt="Photo of a Shiba Inu">
    </div>
    <hr>
        <mat-card-title>{{noticia.titulo}}</mat-card-title>
      <mat-card-content>
        <p>
          {{noticia.descripcion}}
        </p>
      </mat-card-content>
    </mat-card>
    <mat-paginator (click)="onPageChange($event)"
      [length]="this.length"
      [pageIndex]="this.pageIndex"
      [pageSize]="this.pageSize"
      aria-label="Selecciona la pagina">
    </mat-paginator>
</div>
